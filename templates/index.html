<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Service - HW2-Crescendo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { max-width: 600px; margin: 0 auto; }
        .alert { display: none; }
        .btn { width: 100%; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Twitter Service</h2>
    
    <!-- Create Post Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="card-title">Create New Post</h4>
            <form id="postForm">
                <div class="mb-3">
                    <label for="statusInput" class="form-label">Enter Status Update:</label>
                    <input type="text" id="statusInput" class="form-control" placeholder="What's happening?" required>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

    <!-- Display Post Section -->
    <div id="postDisplay" class="card shadow-sm mb-4" style="display: none;">
        <div class="card-body">
            <h4 class="card-title">Your Post</h4>
            <p id="postContent" class="alert alert-info"></p>
            <p><strong>Post ID:</strong> <span id="postIdText"></span></p>
            <button id="retrieveButton" class="btn btn-warning">Retrieve Post</button>
            <button id="deleteButton" class="btn btn-danger">Delete Post</button>
        </div>
    </div>

    <!-- Retrieve Post by ID Section -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title">Retrieve Post by ID</h4>
            <div class="mb-3">
                <label for="postIdInput" class="form-label">Enter Post ID:</label>
                <input type="text" id="postIdInput" class="form-control" placeholder="Enter post ID" required>
            </div>
            <button id="retrieveByIdButton" class="btn btn-info">Retrieve Post</button>
            <div id="retrievedPost" class="mt-3 alert alert-success" style="display: none;">
                <h5>Retrieved Post Content:</h5>
                <p id="retrievedPostContent"></p>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

<script>
    let posts = {}; // Object to store posts with unique short numeric IDs

    function generateShortId() {
        return Math.floor(100000 + Math.random() * 900000).toString(); // 6-digit numeric ID
    }

    // Handle the form submission for creating a post
    document.getElementById('postForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const status = document.getElementById('statusInput').value.trim();
        if (status) {
            const postId = generateShortId();
            posts[postId] = status;

            console.log('Post Created - ID: ' + postId);

            // Display the post content and show the post ID
            document.getElementById('postContent').innerText = status;
            document.getElementById('postIdText').innerText = postId;
            document.getElementById('postDisplay').style.display = 'block';

            // Clear the input field
            document.getElementById('statusInput').value = '';
        }
    });

    // Handle the retrieve button click
    document.getElementById('retrieveButton').addEventListener('click', function () {
        const postId = document.getElementById('postIdText').innerText;
        if (postId && posts[postId]) {
            console.log('Retrieving post with ID: ' + postId);
            document.getElementById('postContent').innerText = posts[postId];
            document.getElementById('postDisplay').style.display = 'block';
        } else {
            console.log('No post ID available to retrieve.');
        }
    });

    // Handle the delete button click
    document.getElementById('deleteButton').addEventListener('click', function () {
        const postId = document.getElementById('postIdText').innerText;
        if (postId && posts[postId]) {
            console.log('Deleting post with ID: ' + postId);

            delete posts[postId];
            document.getElementById('postContent').innerText = 'No post created yet.';
            document.getElementById('postIdText').innerText = '';
            document.getElementById('postDisplay').style.display = 'none';
        } else {
            console.log('No post ID available to delete.');
        }
    });

    // Handle the retrieve by post ID button click
    document.getElementById('retrieveByIdButton').addEventListener('click', function () {
        const postIdInput = document.getElementById('postIdInput').value.trim();
        if (postIdInput) {
            console.log('Retrieving post with ID: ' + postIdInput);
            
            if (posts[postIdInput]) {
                document.getElementById('retrievedPostContent').innerText = posts[postIdInput];
                document.getElementById('retrievedPost').style.display = 'block';
            } else {
                document.getElementById('retrievedPostContent').innerText = 'No post found with this ID.';
                document.getElementById('retrievedPost').style.display = 'block';
            }
        } else {
            console.log('Please enter a valid post ID.');
        }
    });
</script>

</body>
</html>
